<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ICT | Exercise 4</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 

	<style>

		body{
			font-family: 'Varela Round', sans-serif;
			background-color: pink;
		}

		h1{
			text-align: center;
			
		}

	</style>

</head>
<body>

<br>
<h1>Simple Mass Converter!</h1>

<hr>
<h3>
  <b><label>Input Grams:</label></b>
  <input id="inputGrams" type="number" placeholder="Amount" oninput="MassConverter(this.value)" onchange="MassConverter(this.value)">
</h3>
<hr>

<h3>Kilograms: <span id="outputKilogramsValue"></span></h3>
<h3>Hectograms: <span id="outputHectogramsValue"></span></h3>
<h3>Decagrams: <span id="outputDecagramsValue"></span></h3>
<h3>Decigrams: <span id="outputDecigramsValue"></span></h3>
<h3>Centigrams: <span id="outputCentigramsValue"></span></h3>
<h3>Milligrams: <span id="outputMilligramsValue"></span></h3>

<script>
function MassConverter(valNum) 
{  
  document.getElementById("outputKilogramsValue").innerHTML=valNum/1000;
  document.getElementById("outputHectogramsValue").innerHTML=valNum/100;
  document.getElementById("outputDecagramsValue").innerHTML=valNum/10;
  document.getElementById("outputDecigramsValue").innerHTML=valNum*10;
  document.getElementById("outputCentigramsValue").innerHTML=valNum*100;
  document.getElementById("outputMilligramsValue").innerHTML=valNum*1000;
}
</script>
</body>
</html>
